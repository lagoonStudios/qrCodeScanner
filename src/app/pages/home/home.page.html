<ion-content [fullscreen]="true" color="semiwhite" scroll-y="false">
  <ion-grid
    class="ion-margin"
  >
    <ion-row style="margin-top: 20%;">
      <ion-col size="12" class="ion-text-center">
        <img src="../../../assets/img/logoEvento.svg" alt="Ticketscann" />
      </ion-col>
    </ion-row>
    <ion-row style="margin: 40px 0;">
      <ion-col size="12">
        <ion-button
          [routerLink]="['/scanner']"
          expand="block"
          [disabled]="!isApp"
          color="primary"
        >
          Escanear QR
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="8">
        <ion-button
          expand="block"
          [routerLink]="['/form']"
          color="primary"
        >
          Registrar usuario
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="ion-align-items-center infoText ion-margin">
      <ion-col size="12" class="ion-text-center">
        <img src="../../../assets/img/logo.svg" style="width: 125px;" alt="Ticketscann" />
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-text color="dark">
          Â© Ticketscann todos los derechos
          <br />
          reservados 2022
          <br />
          Powered by Lagoon Studio
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
