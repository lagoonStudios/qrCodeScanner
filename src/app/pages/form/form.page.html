<ion-content color="semiwhite">
  <ion-toolbar style="--background: transparent">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <ion-grid style="width: 80%; margin-left: 10%; margin-right: 10%">
      <ion-row>
        <ion-col size="12">
          <ion-item style="margin-top: 5px; margin-bottom: 10px" lines="none">
            <div style="width: 100%">
              <ion-label
                class="label-medium"
                style="width: 100%; overflow: visible"
              >
                Nombre
              </ion-label>
              <ion-input type="text" formControlName="name"></ion-input>
            </div>
          </ion-item>
          <ion-label
            color="danger"
            *ngIf="form.controls['name'].touched && form.controls['name'].invalid"
          >
            Requerido
          </ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item style="margin-top: 5px; margin-bottom: 10px" lines="none">
            <div style="width: 100%">
              <ion-label
                class="label-medium"
                style="width: 100%; overflow: visible"
              >
                Documento de Identidad
              </ion-label>
              <ion-input
                type="text"
                inputmode="numeric"
                formControlName="ci"
                [step]="1"
              ></ion-input>
            </div>
          </ion-item>
          <ion-label
            color="danger"
            *ngIf="form.controls['ci'].touched && form.controls['ci'].errors?.required"
          >
            Requerido
          </ion-label>
          <ion-label
          color="danger"
          *ngIf="form.controls['ci'].touched && form.controls['ci'].errors?.min"
        >
          Documento inválido
        </ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item style="margin-top: 5px; margin-bottom: 10px" lines="none">
            <div style="width: 100%">
              <ion-label
                class="label-medium"
                style="width: 100%; overflow: visible"
              >
                Documento de Identidad
              </ion-label>
              <ion-input type="email" formControlName="email"></ion-input>
            </div>
          </ion-item>
          <ion-label
            color="danger"
            *ngIf="form.controls['email'].touched && form.controls['email'].errors?.required"
          >
            Requerido
          </ion-label>
          <ion-label
            color="danger"
            *ngIf="form.controls['email'].touched && form.controls['email'].errors?.email"
          >
            Email inválido
          </ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-button
            
            type="submit"
            color="secondary"
            style="min-width: 200px; margin-top: 10px"
          >
            Guardar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
